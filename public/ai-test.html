<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid369 AI Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        button { padding: 10px 15px; background: #0066ff; color: white; border: none; cursor: pointer; }
        #response { margin-top: 20px; padding: 15px; background: #f5f5f5; min-height: 100px; }
        select { padding: 8px; margin-bottom: 10px; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grid369 AI Orchestrator Test</h1>
        <select id="endpoint">
            <option value="/api/nlu">Natural Language Understanding</option>
            <option value="/api/goat">GOAT (Greatest Of All Time)</option>
            <option value="/api/recommendations">Recommendations</option>
            <option value="/api/patterns">Integration Patterns</option>
            <option value="/api/solutions">Solutions</option>
            <option value="/api/learning">Autonomous Learning</option>
            <option value="/api/deployment">Deployment</option>
        </select>
        <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>
        <button id="submit">Send to AI Orchestrator</button>
        <div id="response"></div>
    </div>
    <script>
        document.getElementById('submit').addEventListener('click', async () => {
            const prompt = document.getElementById('prompt').value;
            const endpoint = document.getElementById('endpoint').value;
            const responseDiv = document.getElementById('response');
            
            responseDiv.innerHTML = 'Processing...';
            
            try {
                const response = await fetch('/ai' + endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                
                const data = await response.json();
                responseDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                responseDiv.innerHTML = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
